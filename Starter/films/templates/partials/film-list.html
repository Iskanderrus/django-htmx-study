{% if films %}
    {% for film in films %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title d-flex justify-content-between align-items-center">
                    {{ film.title }}
                    <div>
                        <button class="btn btn-danger btn-sm"
                                hx-delete="{% url 'delete_film' film.pk %}"
                                hx-target="#films-container"
                                hx-swap="innerHTML"
                                hx-confirm="Are you sure you want to delete this film?">Delete</button>
                    </div>
                </h5>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>No films found</p>
{% endif %}
