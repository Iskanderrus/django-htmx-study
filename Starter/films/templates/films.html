{% extends "base.html" %}
{% block content %}
    <div class="align-center col-10 offset-1">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-center">Films</h1>
            <form class="d-flex align-items-center">
                {% csrf_token %}
                <div class="d-flex flex-column align-items-start">
                    <input type="text"
                           name="filmname"
                           hx-post="{% url 'check-film-name' %}"
                           hx-target="#film-errors"
                           hx-swap="innerHTML"
                           hx-trigger="keyup changed delay:1s"
                           class="form-control-sm mr-2 me-4"
                           placeholder="Add a film">
                    <div id="film-errors"></div>
                </div>
                <button hx-post="{% url 'add_film' %}"
                        hx-target="#films-container"
                        hx-swap="innerHTML"
                        type="submit"
                        class="btn btn-success btn-sm">Add Film</button>
            </form>
        </div>
        <hr>
        <div id="films-container">{% include "partials/film-list.html" %}</div>
    </div>
{% endblock content %}
